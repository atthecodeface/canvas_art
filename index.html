<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>CanvasArt Wasm Example</title>
  </head>
  <body>
    <script type="module">
      var canvas = document.getElementById('canvas'); 
      import init, {CanvasArt} from "./pkg/canvas_art.js";
      init().then(() => {
          window.canvas_art = new CanvasArt(canvas);
      });
    </script>
    <input type="button" value="Shutdown" onclick="window.canvas_art.shutdown()"/>
    <input type="button" value="Fill" onclick="window.canvas_art.fill()"/>
    <canvas id="canvas" width="400" height="400" style="border:solid"/>
  </body>
</html>
